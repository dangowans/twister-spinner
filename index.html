<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twister Spinner</title>
    
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="./manifest.json">
    
    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#667eea">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 10px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
        }

        .header {
            position: relative;
            margin-bottom: 30px;
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            gap: 15px;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            flex: 1;
            min-width: 0;
        }

        .settings-btn {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            min-width: 40px;
            min-height: 40px;
            cursor: pointer;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
            padding: 0;
        }

        .settings-btn:hover {
            background: #5568d3;
            transform: rotate(90deg);
        }

        /* Landscape responsive adjustments */
        @media (orientation: landscape) and (max-height: 700px) {
            body {
                padding: 5px;
            }
            
            .container {
                padding: 20px;
                max-width: 90%;
            }
            
            h1 {
                font-size: 1.8em;
                margin-bottom: 15px;
            }
            
            .header {
                margin-bottom: 15px;
            }
        }

        .display {
            background: #f5f5f5;
            border-radius: 15px;
            padding: 40px 20px;
            margin: 30px 0;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        @media (orientation: landscape) and (max-height: 700px) {
            .display {
                padding: 20px 20px;
                margin: 15px 0;
                min-height: 100px;
            }
        }

        .body-part {
            font-size: 2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        @media (orientation: landscape) and (max-height: 700px) {
            .body-part {
                font-size: 1.5em;
                margin-bottom: 10px;
            }
        }

        .color {
            font-size: 3em;
            font-weight: bold;
            text-transform: uppercase;
            padding: 10px 30px;
            border-radius: 10px;
            display: inline-block;
        }

        @media (orientation: landscape) and (max-height: 700px) {
            .color {
                font-size: 2em;
                padding: 8px 20px;
            }
        }

        .color.blue {
            background-color: #2196F3;
            color: white;
        }

        .color.red {
            background-color: #f44336;
            color: white;
        }

        .color.green {
            background-color: #4CAF50;
            color: white;
        }

        .color.yellow {
            background-color: #FFEB3B;
            color: #333;
        }

        .timer {
            font-size: 1.2em;
            color: #666;
            margin-top: 15px;
        }

        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        #startBtn {
            background-color: #4CAF50;
            color: white;
        }

        #startBtn:hover {
            background-color: #45a049;
        }

        #stopBtn {
            background-color: #f44336;
            color: white;
            display: none;
        }

        #stopBtn:hover {
            background-color: #da190b;
        }

        .instructions {
            margin-top: 30px;
            color: #666;
            font-size: 0.9em;
            line-height: 1.6;
        }

        @media (orientation: landscape) and (max-height: 700px) {
            .instructions {
                margin-top: 15px;
                font-size: 0.8em;
            }
        }

        /* Settings Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .modal h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .setting-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .setting-group label {
            display: block;
            color: #333;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1em;
        }

        .setting-group input[type="range"] {
            width: 100%;
            margin-bottom: 5px;
        }

        .setting-value {
            color: #667eea;
            font-weight: bold;
            font-size: 1.1em;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
            background: #ccc;
            border-radius: 15px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .toggle-switch.active {
            background: #4CAF50;
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 26px;
            height: 26px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: left 0.3s ease;
        }

        .toggle-switch.active::after {
            left: 32px;
        }

        .toggle-label {
            color: #666;
            font-size: 1em;
        }

        .select-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            color: #333;
            background-color: white;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        .select-group select:hover {
            border-color: #667eea;
        }

        .select-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .modal-btn {
            padding: 10px 25px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .modal-btn.primary {
            background-color: #667eea;
            color: white;
        }

        .modal-btn.primary:hover {
            background-color: #5568d3;
        }

        .modal-btn.secondary {
            background-color: #e0e0e0;
            color: #333;
        }

        .modal-btn.secondary:hover {
            background-color: #d0d0d0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Twister Spinner</h1>
            <button class="settings-btn" id="settingsBtn" title="Settings">⚙️</button>
        </div>
        
        <div class="display">
            <div class="body-part" id="bodyPart">Press Start to Begin</div>
            <div class="color" id="colorDisplay"></div>
            <div class="timer" id="timer"></div>
        </div>

        <div class="controls">
            <button id="startBtn">Start</button>
            <button id="stopBtn">Stop</button>
        </div>

        <div class="instructions">
            Click Start to begin the game. Every <span id="intervalDisplay">10</span> seconds, a new combination of body part and color will be announced.
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <h2>Settings</h2>
            
            <div class="setting-group">
                <label for="intervalRange">Time Between Calls</label>
                <input type="range" id="intervalRange" min="3" max="30" value="10" step="1">
                <div class="setting-value"><span id="intervalValue">10</span> seconds</div>
            </div>

            <div class="setting-group">
                <label>Voice Announcements</label>
                <div class="toggle-container">
                    <div class="toggle-switch active" id="voiceToggle"></div>
                    <span class="toggle-label" id="voiceLabel">On</span>
                </div>
            </div>

            <div class="setting-group select-group">
                <label for="audioModeSelect">Audio Mode</label>
                <select id="audioModeSelect">
                    <option value="synthesis">Speech Synthesis</option>
                    <option value="prerecorded">Prerecorded Audio</option>
                </select>
            </div>

            <div class="modal-buttons">
                <button class="modal-btn secondary" id="cancelBtn">Cancel</button>
                <button class="modal-btn primary" id="saveBtn">Save</button>
            </div>
        </div>
    </div>

    <script>
        const bodyParts = ['Left Foot', 'Right Foot', 'Left Hand', 'Right Hand'];
        const colors = ['blue', 'red', 'green', 'yellow'];
        
        // Settings with defaults
        let settings = {
            interval: 10, // seconds
            voiceEnabled: true,
            audioMode: 'synthesis' // 'synthesis' or 'prerecorded'
        };
        
        // Audio file mappings
        const audioFiles = {
            colors: {
                'blue': 'audio/colors/blue.wav',
                'red': 'audio/colors/red.wav',
                'green': 'audio/colors/green.wav',
                'yellow': 'audio/colors/yellow.wav'
            },
            bodyParts: {
                'Left Foot': 'audio/bodyparts/left-foot.wav',
                'Right Foot': 'audio/bodyparts/right-foot.wav',
                'Left Hand': 'audio/bodyparts/left-hand.wav',
                'Right Hand': 'audio/bodyparts/right-hand.wav'
            }
        };
        
        // Load settings from localStorage
        function loadSettings() {
            const saved = localStorage.getItem('twisterSettings');
            if (saved) {
                try {
                    settings = JSON.parse(saved);
                } catch (e) {
                    console.error('Error loading settings:', e);
                }
            }
            secondsRemaining = settings.interval;
            updateIntervalDisplay();
        }
        
        // Save settings to localStorage
        function saveSettings() {
            localStorage.setItem('twisterSettings', JSON.stringify(settings));
        }
        
        // Update interval display in instructions
        function updateIntervalDisplay() {
            const intervalDisplay = document.getElementById('intervalDisplay');
            if (intervalDisplay) {
                intervalDisplay.textContent = settings.interval;
            }
        }
        
        const SPEECH_DELAY_MS = 100; // Delay to ensure speech synthesis is ready after cancel/resume
        const RESTART_DELAY_MS = 100; // Delay to ensure clean restart after settings change
        
        let intervalId = null;
        let countdownId = null;
        let secondsRemaining;
        let wakeLock = null;
        let voicesLoaded = false;
        
        const bodyPartElement = document.getElementById('bodyPart');
        const colorDisplayElement = document.getElementById('colorDisplay');
        const timerElement = document.getElementById('timer');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        
        // Settings modal elements
        const settingsBtn = document.getElementById('settingsBtn');
        const modalOverlay = document.getElementById('modalOverlay');
        const intervalRange = document.getElementById('intervalRange');
        const intervalValue = document.getElementById('intervalValue');
        const voiceToggle = document.getElementById('voiceToggle');
        const voiceLabel = document.getElementById('voiceLabel');
        const audioModeSelect = document.getElementById('audioModeSelect');
        const saveBtn = document.getElementById('saveBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        
        // Initialize settings
        loadSettings();
        
        // Helper function to check and load voices
        function checkAndLoadVoices() {
            const voices = window.speechSynthesis.getVoices();
            if (voices.length > 0) {
                voicesLoaded = true;
                console.log('Speech synthesis voices loaded:', voices.length);
                return true;
            }
            return false;
        }
        
        // Initialize speech synthesis and wait for voices to load
        function initializeSpeechSynthesis() {
            if ('speechSynthesis' in window) {
                // Check if voices are already loaded
                checkAndLoadVoices();
                
                // Listen for voices changed event (Chrome on Linux needs this)
                window.speechSynthesis.onvoiceschanged = () => {
                    checkAndLoadVoices();
                };
                
                // Trigger voice loading by calling getVoices()
                window.speechSynthesis.getVoices();
            }
        }
        
        // Initialize speech synthesis on page load
        initializeSpeechSynthesis();

        async function requestWakeLock() {
            try {
                // Don't request a new wake lock if one is already active
                if (wakeLock !== null && !wakeLock.released) {
                    return;
                }
                
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                    console.log('Wake Lock acquired');
                    
                    wakeLock.addEventListener('release', () => {
                        console.log('Wake Lock released');
                    });
                }
            } catch (err) {
                console.error(`Failed to acquire Wake Lock: ${err.message}`);
            }
        }

        function releaseWakeLock() {
            if (wakeLock !== null && !wakeLock.released) {
                wakeLock.release()
                    .then(() => {
                        wakeLock = null;
                    })
                    .catch((err) => {
                        console.error(`Failed to release Wake Lock: ${err.message}`);
                    });
            }
        }

        function getRandomElement(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        function speak(text) {
            if (!settings.voiceEnabled) {
                return;
            }

            if (settings.audioMode === 'prerecorded') {
                playPrerecordedAudio(text);
            } else if (settings.audioMode === 'synthesis') {
                playSynthesizedSpeech(text);
            }
        }

        function playPrerecordedAudio(text) {
            // Parse the announcement text (e.g., "Left Foot, blue")
            const parts = text.split(', ');
            if (parts.length !== 2) {
                console.error('Invalid announcement format:', text);
                return;
            }

            const bodyPart = parts[0];
            const color = parts[1];

            // Get audio file paths
            const bodyPartFile = audioFiles.bodyParts[bodyPart];
            const colorFile = audioFiles.colors[color];

            if (!bodyPartFile || !colorFile) {
                console.error('Audio files not found for:', bodyPart, color);
                return;
            }

            // Create audio elements
            const bodyPartAudio = new Audio(bodyPartFile);
            const colorAudio = new Audio(colorFile);

            // Play body part, then color
            bodyPartAudio.play().then(() => {
                bodyPartAudio.onended = () => {
                    colorAudio.play().catch(err => {
                        console.error('Error playing color audio:', err);
                    });
                };
            }).catch(err => {
                console.error('Error playing body part audio:', err);
            });
        }

        function playSynthesizedSpeech(text) {
            if ('speechSynthesis' in window) {
                // Check if voices are loaded before attempting to speak
                if (!voicesLoaded) {
                    console.warn('Speech synthesis voices not yet loaded, attempting to load...');
                    if (!checkAndLoadVoices()) {
                        console.error('No voices available for speech synthesis');
                        return; // Don't attempt to speak if no voices are available
                    }
                }
                
                // Cancel any ongoing speech to prevent queueing issues
                window.speechSynthesis.cancel();
                
                // Resume if paused (some browsers pause synthesis automatically)
                if (window.speechSynthesis.paused) {
                    window.speechSynthesis.resume();
                }
                
                // Small delay to ensure speech synthesis is ready after cancel/resume operations
                // This prevents race conditions where speak() is called before the synthesis is ready
                setTimeout(() => {
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.rate = 0.9;
                    utterance.pitch = 1;
                    utterance.volume = 1;
                    
                    // Add error handler
                    utterance.onerror = (event) => {
                        console.error('Speech synthesis error:', event);
                        // If synthesis fails due to missing voices, try to reload them
                        if (event.error === 'synthesis-failed') {
                            voicesLoaded = false;
                            console.log('Attempting to reload voices...');
                            checkAndLoadVoices();
                        }
                    };
                    
                    window.speechSynthesis.speak(utterance);
                }, SPEECH_DELAY_MS);
            }
        }

        function updateTimer() {
            timerElement.textContent = `Next spin in ${secondsRemaining} seconds`;
        }

        function startCountdown() {
            if (countdownId) {
                clearInterval(countdownId);
            }
            
            countdownId = setInterval(() => {
                secondsRemaining--;
                if (secondsRemaining > 0) {
                    updateTimer();
                } else {
                    secondsRemaining = settings.interval;
                    updateTimer();
                }
            }, 1000);
        }

        function spin() {
            const bodyPart = getRandomElement(bodyParts);
            const color = getRandomElement(colors);
            
            bodyPartElement.textContent = bodyPart;
            colorDisplayElement.textContent = color;
            colorDisplayElement.className = `color ${color}`;
            
            const announcement = `${bodyPart}, ${color}`;
            speak(announcement);
            
            secondsRemaining = settings.interval;
            updateTimer();
        }

        function start() {
            if (intervalId) return;
            
            startBtn.style.display = 'none';
            stopBtn.style.display = 'inline-block';
            
            requestWakeLock();
            
            spin();
            startCountdown();
            
            intervalId = setInterval(() => {
                spin();
            }, settings.interval * 1000);
        }

        function stop() {
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
            }
            if (countdownId) {
                clearInterval(countdownId);
                countdownId = null;
            }
            
            releaseWakeLock();
            
            startBtn.style.display = 'inline-block';
            stopBtn.style.display = 'none';
            
            bodyPartElement.textContent = 'Press Start to Begin';
            colorDisplayElement.textContent = '';
            colorDisplayElement.className = 'color';
            timerElement.textContent = '';
            
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
            }
        }

        startBtn.addEventListener('click', start);
        stopBtn.addEventListener('click', stop);
        
        // Settings modal handlers
        settingsBtn.addEventListener('click', () => {
            // Update modal with current settings
            intervalRange.value = settings.interval;
            intervalValue.textContent = settings.interval;
            
            if (settings.voiceEnabled) {
                voiceToggle.classList.add('active');
                voiceLabel.textContent = 'On';
            } else {
                voiceToggle.classList.remove('active');
                voiceLabel.textContent = 'Off';
            }
            
            audioModeSelect.value = settings.audioMode;
            
            modalOverlay.classList.add('active');
        });
        
        // Update interval value display when slider changes
        intervalRange.addEventListener('input', (e) => {
            intervalValue.textContent = e.target.value;
        });
        
        // Toggle voice switch
        voiceToggle.addEventListener('click', () => {
            voiceToggle.classList.toggle('active');
            if (voiceToggle.classList.contains('active')) {
                voiceLabel.textContent = 'On';
            } else {
                voiceLabel.textContent = 'Off';
            }
        });
        
        // Save settings
        saveBtn.addEventListener('click', () => {
            const wasRunning = intervalId !== null;
            
            // Stop if running
            if (wasRunning) {
                stop();
            }
            
            // Validate and update settings
            const newInterval = parseInt(intervalRange.value);
            if (isNaN(newInterval) || newInterval < 3 || newInterval > 30) {
                console.error('Invalid interval value:', intervalRange.value);
                return;
            }
            
            settings.interval = newInterval;
            settings.voiceEnabled = voiceToggle.classList.contains('active');
            settings.audioMode = audioModeSelect.value;
            
            // Save to localStorage
            saveSettings();
            
            // Update display
            updateIntervalDisplay();
            
            // Close modal
            modalOverlay.classList.remove('active');
            
            // Restart if was running
            if (wasRunning) {
                setTimeout(() => start(), RESTART_DELAY_MS);
            }
        });
        
        // Cancel settings
        cancelBtn.addEventListener('click', () => {
            modalOverlay.classList.remove('active');
        });
        
        // Close modal when clicking outside
        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) {
                modalOverlay.classList.remove('active');
            }
        });

        // Re-acquire wake lock when page becomes visible again
        document.addEventListener('visibilitychange', async () => {
            if (document.visibilityState === 'visible' && intervalId !== null) {
                try {
                    await requestWakeLock();
                } catch (err) {
                    console.error(`Error in visibilitychange handler: ${err.message}`);
                }
            }
        });
    </script>
</body>
</html>
